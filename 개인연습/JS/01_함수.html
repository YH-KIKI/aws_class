<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>짝수 확인 함수 예제</title>
</head>
<body>
  <script>
    // 숫자가 짝수면 true, 홀수면 false 반환
    function isEven(num) {
      return num % 2 === 0;
    }

    // 함수 사용 예시
    console.log(isEven(2));  // true
    console.log(isEven(7));  // false
    console.log(isEven(10)); // true
  </script>
</body>
</html>
