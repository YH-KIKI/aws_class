<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>게시글 수정</title>
</head>
<body>
	<main layout:fragment="content" class="container">
		<h1>게시글 수정</h1>
		<form th:action="@{/post/update/{num}(num=${post.po_num})}" method="post">
			<label for="title">제목 : </label>
			<input
				type="text" placeholder="제목을 입력하세요."
				name="title" id="title"
				class="form-control mb-3"
				th:value="${post.po_title}">
			<label for="content">내용 : </label>
			<textarea name="content" id="content"
				class="form-control mb-3" rows="20"
				th:text="${post.po_content}"></textarea>
			<button class="btn btn-outline-success col-12">게시글 수정</button>
		</form>
		<a 
		th:href="@{/post/list}"
		class="btn btn-outline-success mt-3 w-100">목록이동</a>
	</main>
</body>
</html>
