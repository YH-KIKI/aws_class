<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>게시글 수정</title>
</head>
<body>
	<main layout:fragment="content" class="container">
		<h1>게시글 수정</h1>
		<form action="/post/update" method ="post">
			<div class="mb-3 mt-3">
				<label for="title" class="from-label">제목:</label> 
				<input 
					type="text" class="form-control" id="title" 
					placeholder="제목을 입력하세요" name="title">
			</div>
			<div class="mb-3 mt-3">
				<label for="content" class="from-label">내용:</label> 
				<textarea class="form-control" id="content" 
					placeholder="내용을 입력하세요" name="content"
					rows="15"></textarea> 
			</div>
			<button class="btn btn-outline-success col-12">게시글 수정</button>
		</form>
		<a 
		href="/post/list/0"
		class="btn btn-outline-success mt-3 col-12">목록이동</a>
	</main>
</body>
</html>
