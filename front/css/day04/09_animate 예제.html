<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>animate예제</title>
	<link 
		rel="stylesheet" 
		href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
		<style>
			h1{
				position: absolute; top: 50%; left: 50%;
				width: 200px; text-align: center; height: 50px; line-height: 50px;
				margin: -25px 0 0 -100px;
			}
		</style>
</head>
<body>
	<h1 class="animate__animated animate__bounce animate__slow animate__infinite">안녕</h1>
	<!-- 바운스 / 속도 : 슬로우 / 무한반복 -->
</body>
</html>
