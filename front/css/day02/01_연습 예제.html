<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습 예제</title>
	<style>
		/* 예제1 style */
		.naver{ text-decoration: none; color: black;}
		.naver:hover{ text-decoration: underline; color: red;}

		/* 답안 */
		.link{ color: black; text-decoration: none;}
		.link:hover{ color:red; text-decoration: underline;}

	</style>
</head>
<body>
	<!-- 예제1. 
	네이버로 이동하는 링크를 만들고 다음과 같이 스타일을 적용하세요
	1. 기본 글자색은 검은 색
	2. 밑줄은 없음
	3. hover하면 글자색이 빨강, 밑줄 있음  
	-->
	<a href="https://naver.com" class="naver" target="_blank">네이버로</a>
	<br>
	
	<!-- 답안 -->
	 <a href="//naver.com" target="_blank" class="link">네이버로 이동</a>
</body>
</html>
