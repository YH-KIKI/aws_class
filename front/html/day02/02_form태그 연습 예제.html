<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form태그 연습 예제</title>
</head>
<body>
	<!-- 연습문제 -->
	<h1>로그인</h1>
	<form action="">
		<label>
			<p><b>아이디</b></p>
			<input type="text" name="id" placeholder="아이디를 입력하세요"> <br>
		</label>
		<label>
			<p><b>비번</b></p>
			<input type="text" name="pw" placeholder="비번을 입력하세요"> <br>
		</label>
		<button type="submit">로그인</button>
	</form>

	<!-- 답안 -->
	<h1>로그인</h1>
	<form action="" method="get"> <!-- get값은 기본값으로 생략 가능 -->
		<div>
			<label for="id">아이디</label>
			<div>
				<input type="text" name="id" id="id" placeholder="아이디를 입력하세요"> <!-- label과 연결하기 위해 id입력 -->
			</div>
		</div>
		<div>
			<label for="pw">비번</label>
			<div>
				<input type="text" name="pw" id="pw" placeholder="비번을 입력하세요"> <!-- label과 연결하기 위해 id입력 -->
			</div>
		</div>
		<button type="submit">로그인</button>
	</form>
</body>
</html>
