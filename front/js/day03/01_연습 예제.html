<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 연습 예제</title>
</head>
<body>
  <h1>이벤트 연습 예제</h1>
  <button type="button" id="btn1">더보기</button>
  <hr>
  <button type="button" id="btn2">더보기</button>

  <script>
    /* 버튼을 클릭할 때마다 문구가 더보기 <->접기로 바뀌도록 구현 */
    const btn = document.getElementById("btn1")
    const textEvent = btn.textContent;

    let flag = false;

    btn.addEventListener("click", ()=>{
      let text1 = "접기";
      if(!flag){  // 요소의 텍스트가 더보기와 같다
        btn.textContent = text1;   //요소의 텍스트를 접기로 변경
      }else{
        btn.textContent = textEvent;   // 아니면 더보기로 텍스트를 변경
      }
      flag = !flag;
    });

      

    /* 선생님 풀이 */

    const btn2 = document.getElementById("btn2") //헷갈리면 querySelector를 기억하는 편이 더 좋음

    btn2.addEventListener("click", function(){
     
      if(btn2.textContent == "더보기"){  // 요소의 텍스트가 더보기와 같다
        btn2.textContent = "접기";   //요소의 텍스트를 저기로 변경
      }else{
        btn2.textContent = "더보기"   // 아니면 더보기로 텍스트를 변경
      }
    });
    
  </script>
</body>
</html>
