<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>style 활용하기</title>
</head>
<body>
  <button id="btn1">배경색 변경</button>
  <hr>
  <div id="box1"></div>
  <script>
    //버튼을 클릭하면 배경색이 yellow => red => blue => green => yellow
    const box1 = document.querySelector("#box1");
    const btn1 = document.querySelector("#btn1");

    box1.style.border = "5px solid black";
    box1.style.height = "300px";

 // 예제 
    // btn1.addEventListener("click", function(){

    //  if(box1.style.backgroundColor == "yellow"){ 
    //     box1.style.backgroundColor = "red";   
    //   }

    //     box1.style.backgroundColor = "blue";   
    //   }
    //  else if(box1.style.backgroundColor == "blue"){ 
    //     box1.style.backgroundColor = "green";   
    //   }
    //  else if(box1.style.backgroundColor == "green"){ 
    //     box1.style.backgroundColor = "yellow";   
    //   }      
    //  else{
    //     box1.style.backgroundColor = "yellow"   
    //   }
    // })

//선생님 답안
    btn1.addEventListener("click", function(){
      // 현재 배경 색상 정보 가져와서 변수로 축약
      let bgCoLor = box1.style.backgroundColor;
  
      // 배경색이 빈 문자열이거나 green이면 yellow으로 변경
      if(bgCoLor == "" || bgCoLor =="green"){ 
        box1.style.backgroundColor = "yellow";   
      }
      // 배경색이 yellow이면 red으로 변경
      else if(bgCoLor == "yellow"){ 
        box1.style.backgroundColor = "red";   
      }
      // 배경색이 red이면 blue으로 변경
      else if(bgCoLor == "red"){ 
        box1.style.backgroundColor = "blue";   
      }
      
      // 배경색이 blue이면 green으로 변경
      else if(bgCoLor == "blue"){ 
        box1.style.backgroundColor = "green";   
      }
    });
    
  </script>
</body>
</html>
