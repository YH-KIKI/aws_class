<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습 문제4</title>
</head>
<body>
  <h1>조건문 예제</h1>
  <script>
    // prompt로 정수를 입력 받아 입력 받은 정수가 짝수인지 홀수 인지 판별하여
    // document.write로 결과(홀수, 짝수를 출력하세요)
    
    let num = prompt("정수를 입력하세요")

    num = parseInt(num); //문자열을 정수로 변환 
    
    if(num % 2 == 0){
      document.write(`${num}은 짝수이다.<br>`);
    }
    else{
      document.write(`${num}은 홀수이다.<br>`);
    }
  </script>
</body>
</html>
