  <script>
    // 다음 코드를 실행했을 때 콘솔창에 출력될 결과를 작성하세요.

    let num1 = 10;
    num1 = 20;
    console.log(num1); // 20

    let num2 = 30;
    num2 = num1 + num2; // num2 = 20 + 30
    console.log(num2);  // 50

    let num3 = num1 + num2; // num3 = 20 + 50
    console.log(num3);      // 70
    num3 = 20;
    console.log(num3)       // 20
